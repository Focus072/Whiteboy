name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.26.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm --filter @lumi/db exec prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
      
      - name: Run linters
        run: |
          pnpm --filter @lumi/api lint
          pnpm --filter @lumi/admin lint
          pnpm --filter @lumi/storefront lint
      
      - name: Run API tests
        run: pnpm --filter @lumi/api test
      
      - name: Run compliance-core tests
        run: pnpm --filter @lumi/compliance-core test
      
      - name: Build packages
        run: pnpm build

  build-api:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.26.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm --filter @lumi/db exec prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
      
      - name: Build API
        run: pnpm --filter @lumi/api build
      
      - name: Build admin
        run: pnpm --filter @lumi/admin build
      
      - name: Build storefront
        run: pnpm --filter @lumi/storefront build

